<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>유자살롱 관리자</title>
    <style>
      /* 로딩 중 표시 - CMS 로드 전 흰 화면 방지 */
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #f5f5f5;
      }
      body::before {
        content: "관리자 페이지 로딩 중...";
        color: #666;
      }
      /* CMS 로드 후 숨김 */
      body:has(#nc-root) { background: #fff; }
      body:has(#nc-root)::before { display: none; }
    </style>
  </head>
  <body>
    <!--
      NOTE: Decap CMS 버전 고정
      - ^3.0.0 대신 특정 버전(3.3.3)을 사용하여 예기치 않은 breaking change 방지
      - 업데이트 시 https://github.com/decaporg/decap-cms/releases 확인
    -->
    <script src="https://unpkg.com/decap-cms@3.3.3/dist/decap-cms.js"></script>
  </body>
</html>
